<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>The counter</title>
</head>
<body>
    <p id="counterValue"></p>

    <script>
        fetch(
        "http://127.0.0.1:8000/api/v1/counter"
    ).then(response => response.json()).then(json => {
        document.getElementById("counterValue").innerHTML = json["count"];
    });
    </script>
</body>
</html>
