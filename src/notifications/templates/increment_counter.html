<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Increment</title>
</head>
<body>
    <button onclick="incrementCounter()">Increment the counter</button>

    <script data-apibaseurl="{{ api_base_url }}">
        const data = document.currentScript.dataset;
        function incrementCounter() {
            fetch(`${data.apibaseurl}/api/v1/counter/`, {method: "POST"}).then(response => console.log(response));
        }
    </script>
</body>
</html>
